<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="result">
      <h1 class="result__title">Your Result</h1>
      <div class="result__circle">
        <div class="result__circle-score">
          <div class="result__circle-score-real">0</div>
          <div class="result__circle-score-max">of 100</div>
        </div>
      </div>
      <h2 class="result__descr-title"></h2>
      <div class="result__descr-text"></div>
    </div>
    <div class="summary hidden">
      <h2 class="summary__title">Summary</h2>
      <div class="summary__bars">
        <div class="summary__bar">
          <img src="images/icon-reaction.svg" alt="logo" class="summary__logo">
          <div class="summary__item">Reaction</div>
          <div class="summary__score">80 <span>/ 100</span>
          </div>
        </div>
        <div class="summary__bar">
          <img src="images/icon-memory.svg" alt="logo" class="summary__logo">
          <div class="summary__item">Memory</div>
          <div class="summary__score">92 <span>/ 100</span>
          </div>
        </div>
        <div class="summary__bar">
          <img src="images/icon-verbal.svg" alt="logo" class="summary__logo">
          <div class="summary__item">Verbal</div>
          <div class="summary__score">61 <span>/ 100</span>
          </div>
        </div>
        <div class="summary__bar">
          <img src="images/icon-visual.svg" alt="logo" class="summary__logo">
          <div class="summary__item">Visual</div>
          <div class="summary__score">72 <span>/ 100</span>
          </div>
        </div>
      </div>
      <button class="summary__button">Continue</button>
    </div>
    <div class="test">
      <h2 class="test__title">Testing</h2>
      <form action="#" class="test__bars">
        <div class="test__bar">
          <img src="images/icon-reaction.svg" alt="logo" class="test__logo">
          <div class="test__item">Reaction</div>
          <input class="test__score" required type="number"></input>
        </div>
        <div class="test__bar">
          <img src="images/icon-memory.svg" alt="logo" class="test__logo">
          <div class="test__item">Memory</div>
          <input class="test__score" required type="number"></input>
        </div>
        <div class="test__bar">
          <img src="images/icon-verbal.svg" alt="logo" class="test__logo">
          <div class="test__item">Verbal</div>
          <input class="test__score" required type="number"></input>
        </div>
        <div class="test__bar">
          <img src="images/icon-visual.svg" alt="logo" class="test__logo">
          <div class="test__item">Visual</div>
          <input class="test__score" required type="number"></input>
        </div>
        <button class="test__button">Get result</button>
      </form>
    </div>
  </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
